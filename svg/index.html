<!DOCTYPE html>
<html>
<head>
	<title>svg</title>
</head>
<body style="background: black;">
	<svg xmlns="http://www.w3.org/2000/svg" height="100px" width="600px">
		<rect id="redRect" height="100px" width="100px" x="20" y="10" fill="red">
		<animate
			attributeName="x"
			xlink:href="#redRect"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			repeatCount="indefinite"
		/>
	</svg>
	<br>
	<svg xmlns="http://www.w3.org/2000/svg" height="130px">
		<circle id="bluecircle" cx="70" cy="70" r="50" fill="blue">
		<animate
			attributeName="cx"
			xlink:href="#bluecircle"
			begin="0s"
			dur="3s"
			from="30"
			to="200"
			reapeatCount="indefinite"
		/>
	</svg>
	<br>
	<svg xmlns="http://www.w3.org/2000/svg" height="100px">
		<line x1=0 y1=0 x2=200 y2=60 style="stroke:red;stroke-width:2">
	</svg>
	<br>
	<svg xmlns="http://www.w3.org/2000/svg" height="100px">
		<polygon points="20,10,300,20,170,50" fill="green">
	</svg>
</body>
</html>
