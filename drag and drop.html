<!DOCTYPE html>
<html>
<head>
	<title>drag and drop test</title>
	<style>
		#div{
			width: 800px;
			height: 100px;
			border: 1px solid black;
		}
		img{
			width: 100px;
			height: 100px;
		}
	</style>
	<script>
		function startDrag(ev){
			ev.dataTransfer.setData('data',ev.target.id);
		}
		
		function allowdrop(ev){
			ev.preventDefault();
			
		}
		
		function dropped(ev){
				ev.preventDefault();
				var a = ev.dataTransfer.getData('data');
				ev.target.appendChild(document.getElementById(a));
		}
	</script>
</head>
<body>
	<div id="container" onDragOver="allowdrop(event)" onDrop="dropped(event)">
		<div id="div" onDragOver="allowdrop(event)" onDrop="dropped(event)"></div>
		<img id="img1" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\Tulips.jpg">
		<img id="img2" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\Chrysanthemum.jpg">
		<img id="img3" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\desert.jpg">
		<img id="img4" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\Hydrangeas.jpg">
		<img id="img5" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\Jellyfish.jpg">
		<img id="img6" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\Lighthouse.jpg">
		<img id="img7" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\Penguins.jpg">
		<img id="img8" draggable="true" onDragStart="startDrag(event)" src="C:\Users\Public\Pictures\Sample Pictures\koala.jpg">
	</div>
</body>
</html>
